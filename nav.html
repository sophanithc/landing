<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
			.sidebar-nav{
				position: absolute;
				left:0px;
				top:0;
				width:0px;
				height:100%;
				display: none;
				background:#f0f0f0;
				z-index:1000;

				-webkit-transition: width 35s ease-in;
        -moz-transition: width 35s ease-in;
        -ms-transition: width 35s ease-in;
        -o-transition: width 35s ease-in;
        transition: width 35s ease-in;
			}
			.sidebar-nav.active{
				display: block;
				width:320px;
			}
    </style>
  </head>
  <body>
		<div id="mynav" class="sidebar-nav">
			<ul class="list-unstyled">
				<li><a href="#">Home</a></li>
				<li><a href="#">About Us</a></li>
				<li><a href="#">Portfolios</a></li>
				<li><a href="#">Work</a></li>
				<li><a href="#">Contact Us</a></li>
			</ul>
		</div>
		<div class="container">
			<a href="#" data-target="#mynav" class="btn btn-outline-success sidebar-nav-toggler">Show</a>
		</div>

		<!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/tether/dist/js/tether.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/bsPlugin.js"></script>
  </body>
 </html>
